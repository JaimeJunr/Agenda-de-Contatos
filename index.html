<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form id="frm">
            <input type="text" placeholder="Nome Completo" name="name" id="nm-inp" required>
            <input type="tel" placeholder="Numero" name="telefone" id="tl-inp" required>
            <button type="submit">+</button>
        </form>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>


    <footer>
        <div>
            &copy;Agenda de contatos - Todos os direitos reservados - 2023
        </div>
    </footer>
    <script src="Main.js"></script>
</body>


</html>
